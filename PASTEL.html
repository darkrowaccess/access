<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_pastel.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="cina.ico">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="text-kawaii">Catálogo Cute</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-md-4">
                <div class="card product-card" onclick="shine(this)">
                    <img src="i_lib/oso_pen.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Lapicera Rilakkuma</h5>
                        <p class="card-text"> Multiples colores con un adorable oso marron </p>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-md-4">
                <div class="card product-card" onclick="shine(this)">
                    <img src="i_lib/lapicera_gato_gordo.jpeg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title"> Ball Cat</h5>
                        <p class="card-text">Lapicera en gel color negro de gatito gordo.</p>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col-md-4">
                <div class="card product-card" onclick="shine(this)">
                    <img src="i_lib/donut_pen.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title"> Magic Donut </h5>
                        <p class="card-text"> Lapicera con una dona que prende luz </p>
                    </div>
                </div>
            </div>
            <!-- Producto 4 -->
            <div class="col-md-4">
                <div class="card product-card" onclick="shine(this)">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 4</h5>
                        <p class="card-text">Descripción breve del producto 4.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script_pastel.js"></script>
</body>
</html>
