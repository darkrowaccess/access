<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="search.js"></script>
    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ffd1dc; /* Color pastel */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .button-link:hover {
            background-color: #ffadc1; /* Color pastel más oscuro al pasar el ratón */
        }
        
        @keyframes rgbGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .button-link2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 1400% 1400%;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            animation: rgbGradient 10s ease infinite;
            transition: transform 0.2s;
        }
        .button-link2:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1 class="text-kawaii">Catálogo de Productos Anime</h1>
    </header>

    <div class="catalogo">
        <div class="producto" data-nombre="figura">
            <img src="anime_images/naruto_figure.jpg" alt="Figura de Naruto">
            <p class="descripcion">Figura de Naruto - Figura coleccionable de Naruto Uzumaki.</p>
        </div>
        <div class="producto" data-nombre="taza">
            <img src="i_access/Toga_f.jpg" alt="Taza de One Piece">
            <p class="descripcion"> Himiko Toga 01 </p>
        </div>
        <div class="producto" data-nombre="camiseta">
            <img src="i_access/anya_f.jpg" alt="Camiseta de Attack on Titan">
            <p class="descripcion">Anya Forger 01.</p>
        </div>
        <div class="producto" data-nombre="poster">
            <img src="i_access/deku_grand.jpg" alt="Póster de Dragon Ball">
            <p class="descripcion">Deku Grandisma 30 cm.</p>
        </div>
        <div class="producto" data-nombre="proximamente">
            <img src="anime_icon.png" alt="Próximamente más productos">
            <p class="descripcion">
                <img src="anime_icon.ico" alt="icono de anime" style="width: 20px; height: 20px; margin-right: 5px;">
                Anime Store - Próximamente más productos.
            </p>
        </div>
    </div>
</body>
</html>
